<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			#controls {
				width:400px;
				margin: auto;
				text-align: center;
			}
			#container {
				width: 400px;
				height:400px;
				border: 10px solid #eee;
				position: relative;
				background: gray;
				margin: 10px auto 0;
			}
			#prev, #next {
				position: absolute;
				background: black;
				filter:alpha(opacity:40);
				opacity: 0.4;
				font-size: 20px;
				color: white;
				width: 40px;
				height: 40px;
				border: 2px solid white;
				line-height: 40px;
				text-align: center;
				top: 180px;
				pointer: cursor;
				text-decoration: none;
			}
			#prev:hover, #next:hover {
				filter:alpha(opacity:80);
				opacity: 0.8;
			}
			#order, #info {
				position: absolute;
				width:100%;
				height: 30px;
				line-height: 30px;
				text-align: center;
				background: black;
				filter:alpha(opacity:60);
				opacity: 0.6;
				font-size: 20px;
				color: white;
			}
			#prev {
				left: 0;
			}
			#next {
				right: 0;
			}
			#picture {
				height: 400px;
				width: 400px;
			}
			#order {
				top: 0;
			}
			#info {
				bottom: 0;
			}
		</style>
	</head>
	<body>
		<div id="controls">
			<input id="round" type="button" value = "循环播放">
			<input id="single" type="button" value = "顺序播放">
		</div>
		<div id="container">
					<a href='javascript:' id="prev">&lt;</a>
					<a href='javascript:' id="next">&gt;</a>
					<div id="order">图片加载中……</div>
					<div id="info">图片加载中……</div>
					<img id="picture">
		</div>
	</body>
</html>
<script type="text/javascript">
			var arrImg =  ["1.jpg","2.jpg","3.jpg","4.jpg"];
			//将图片的描述存入到一个数组中
			var arrText = ["图片一","图片二","图片三","图片四"];
			var index = 0;
			
			function showData(){
				picture.src = arrImg[index];
				info.innerHTML = arrText[index];
				order.innerHTML = (index+1) + "/" + 4;
			}
			showData();
			var flag = true ;
			round.onclick = function(){
				alert("开始循环播放");
				flag = true ;
			}
			single.onclick = function(){
				alert("开始顺序播放");
				flag = false;
			}
			//点击右侧按钮
			next.onclick = function(){
				index++;
				if(index == arrImg.length && flag){
					index =  0 ;
					}
					else if(index == arrImg.length && !flag){
						index = arrImg.length - 1;
					}
					
				showData();
			}
			//点击左侧按钮
			prev.onclick = function(){
				index--;
				if(index == -1 && flag){
					index = arrImg.length -1 ;
					
				}else if (index == -1 && !flag){
					index = 0;
				}
				showData();
			}
		</script>
