<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
	
    <style>
		*{
			margin:0;
			padding:0;
		}
		.xiaomi{
			width:512px;
			height:400px;
			overflow:hidden;
			position:relative;
			margin:100px auto;
		}
		img{
			position:absolute;
			top:0;			
		}
		.xiaomi span{
			width:100%;
			height:200px;
			display:block;
			position:absolute;
			cursor:pointer;
		}
		.up{
			top:0;		 
		}
		.down{
			bottom:0;			 
		}
    </style>
</head>
<script>
	/*window.onload = function(){
		var oImg = document.getElementById("pic");
		alert( oImg )
	}*/
</script>
<body>
<div class="xiaomi" id="xiaomi">
    <img src="images/mi.png" alt="" id="pic"/>
    <span class="up" id="picUp"></span>
    <span class="down" id="picDown"></span>
</div>
</body>
</html>
<script src=""></script>
<script>
	//onload 页面加载事件   
	//alert( pic.offsetHeight ) 
	window.onload  = function(){
		var timer1 = null , timer2 = null;;
		picUp.onmouseover = function(){
			timer1 = setInterval(function(){
				if( pic.offsetTop < -1070 ){
					clearInterval(timer1);
				}else{
					pic.style.top = pic.offsetTop - 3 + "px";
				}
			},30)
		}
		picUp.onmouseout = function(){
			clearInterval(timer1);
		}
		
		picDown.onmouseover = function(){
			timer2 = setInterval(function(){
				if( pic.offsetTop > 0 ){
					clearInterval(timer2);
				}else{
					pic.style.top = pic.offsetTop + 2 + "px";
				}
			},30)
		}
		picDown.onmouseout = function(){
			clearInterval(timer2);
		}
	}
</script>
